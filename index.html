<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>京东商城</title>
		
		<!-- 引入网页图标 -->
		<link rel="icon" href="./img/favicon.ico" />
		<!-- 引入全局样式 -->
		<link rel="stylesheet"href="css/reset.css"/>
		<!-- 引入字体图标样式 -->
		<link rel="stylesheet"href="css/iconfont.css" />
		
		<!-- 引入自己的样式 -->
		<link rel="stylesheet" href="css/index.css"/>
	</head>
	<body>
		
		<!-- 头部开始 -->
		<div class="header">
			<div class="wrap header-box">
				<div class="logo"></div>
				<div class="search">
					<div class="search-m">
						<!-- 吸顶效果用的小logo -->
						<div class="search_logo"></div>
						<div class="form">
							<input type="text" class="keyword" placeholder="输入想搜索的商品......."/>
							<button class="iconfont">&#xe626;</button>
							<div class="search-helper"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 头部结束 -->
		
		<!-- 轮播图开始 -->
		<div class="banner">
			<div class="wrap banner-box">
				<div class="text1">
					<img src="img/text1.png" />
				</div>
				<div class="text2">
					<img src="img/text2.png" />
				</div>
				<div class="banner-slide">
					<div class="text2">
						<img src="img/text3.png" />
					</div>
					<div class="slide">
						<a href="javascript:;">
							<img class="img" src="img/1.jpg" alt="" />
						</a>
						<a href="javascript:;" class="prev"></a>
						<a href="javascript:;" class="next"></a>
						<ul class="banner-btn">
							<li class="active"></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 轮播图结束 -->
		
		<!-- 主体开始 -->
		<div class="content">
			<div class="wrap">
				
				<div class="miaosha item">
					<img src="img/京东秒杀.png" />
				</div>
				<div class="youxuan item">
					<img src="img/特色优选.png" />
				</div>
				<div class="guangchang item">
				<img src="img/频道广场.png" />
				</div>
				<div class="tuijian item">
				<img src="img/为你推荐.png" />
				</div>
				
			</div>
			<!-- 楼层 -->
			<div class="elevator">
				<a href="javascript">京东<br>秒杀</a>
				<a href="javascript">特色<br>优选</a>
				<a href="javascript">频道<br>广场</a>
				<a href="javascript">为你<br>推荐</a>
				<a href="detail.html">商品<br>详情</a>
				<a href="register.html">注册<br>登录</a>
				<a href="car.html">我的<br>购物车</a>
				
			</div>
		</div>
		<!-- 主体结束 -->
		
		
		<!-- 引入自己的js文件 -->
		<script src="js/index.js"></script>
	</body>
</html>
